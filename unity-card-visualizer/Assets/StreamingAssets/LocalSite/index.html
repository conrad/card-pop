<!DOCTYPE html>
<html>
<body>
  <title>Card Pop</title>
  <link rel="stylesheet" type="text/css" href="styles.css">

  <h3 class="heading">Connect Accounts to View Data</h3>
  <div id="container">
    <button id="link-btn">Link Account</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
  <script src="https://cdn.plaid.com/link/v2/stable/link-initialize.js"></script>
  <script src="PlaidScript.js"></script>

  <script>
    (function($) {
      var handler = Plaid.create({
        apiVersion: 'v2',
        clientName: 'Card Pop',
        env: 'sandbox',
        product: ['transactions'],
        key: "<PLAID PUBLIC KEY>",
        onSuccess: function(public_token) {
          console.log('got the public token!', public_token);
          // $.post('/get_access_token', {
          //   public_token: public_token
          // }, function() {
          //   $('#container').fadeOut('fast', function() {
          //     $('#intro').hide();
          //     $('#app, #steps').fadeIn('slow');
          //   });
          // });
        }
      });
      
      $('#link-btn').on('click', function(e) {
        handler.open();
      });

    })(jQuery);
  </script>
</body>
</html>
